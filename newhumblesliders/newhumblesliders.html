<!DOCTYPE html>
<html>
    <head>
        <link href="newhumblesliders.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="center">
            <p>Choose where your money goes</p>
            <div class="containerrow"><p>Publishers</p><input type="range" min="1" max="100" value="33" class="slider" id="myRange1"><div class="amount" id="split1"></div></div>
            <div class="containerrow"><p><u>Charity</u></p><input type="range" min="1" max="100" value="33" class="slider" id="myRange2"><div class="amount" id="split2"></div></div>
            <div class="containerrow"><p>Humble Tip</p><input type="range" min="1" max="100" value="33" class="slider" id="myRange3"><div class="amount" id="split3"></div></div>
            <div id="right">
                <p id="redtext">Amount cannot be greater than total amount</p>
                <p>Charitable contributions administered <u>by PayPal Giving Fund</u></p>
            </div>
        </div>
    </body>
    <script src="../js/newhumblesliders/newhumblesliders_script.js"></script>
</html>
